<!DOCTYPE html>
<html>
  <head>
    <title>Projects</title>
    <style>
      .kotak-dasar {
        display: flex;
        flex-wrap: wrap;
      }
      .kotak {
        width: 100px;
        height: 100px;
        background-color: gray;
        margin: 10px;
      }
      .garis {
        width: 100%;
        height: 2px;
        background-color: black;
        position: relative;
      }
      .garis-geser {
        width: 50%;
        height: 2px;
        background-color: red;
        position: absolute;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="projects">
      <h1>Projects</h1>
      <div class="kotak-dasar"></div>
      <div class="garis"><div class="garis-geser"></div></div>
      <div class="tombol">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <script>
      const dataProject = [
        {
          name: "Toko Ali Syariah",
          img: "",
          link: "https://github.com/hanafiahlubis/penjualan-Al-quran-hadits/",
        },
        {
          name: "Hanafi`A",
          img: "",
          link: "https://github.com/hanafiahlubis/quiz-quran",
        },
        {
          name: "Al-Likah",
          img: "",
          link: "https://github.com/hanafiahlubis/toko-baju",
        },
        {
          name: "Whats-Al",
          img: "",
          link: "https://github.com/hanafiahlubis/whats-al",
        },
        {
          name: "Jadwal-CPU",
          img: "",
          link: "https://github.com/hanafiahlubis/toko-baju",
        },
      ];

      const kotak = document.querySelector(".kotak-dasar");
      let currentBoxIndex = 0;
      const numBoxesToShow = 3;

      function showBoxes() {
        kotak.innerHTML = ""; // Clear existing boxes

        for (let i = currentBoxIndex;i < currentBoxIndex + numBoxesToShow;i++) {
          if (i >= dataProject.length) {
            break; // Exit the loop if we have shown all the boxes
          }

          const div = document.createElement("div");
          div.className = "kotak";
          kotak.appendChild(div);
          // You can add content to the boxes using dataProject[i]
          div.innerText = dataProject[i].name;
        }
      }

      function handlePrevButtonClick() {
        if (currentBoxIndex > 0) {
          currentBoxIndex -= numBoxesToShow;
          if (currentBoxIndex < 0) {
            currentBoxIndex = 0;
          }
          showBoxes();
        }
      }

      function handleNextButtonClick() {
        if (currentBoxIndex + numBoxesToShow < dataProject.length) {
          currentBoxIndex += numBoxesToShow;
          showBoxes();
        }
      }

      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      prevBtn.addEventListener("click", handlePrevButtonClick);
      nextBtn.addEventListener("click", handleNextButtonClick);

      // Initially show the boxes
      showBoxes();
    </script>
  </body>
</html>
